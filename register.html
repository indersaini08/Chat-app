<html>
<body>
<form method="post" action="register">
	<input type="number" class="number" id="primaryNumber" name="primaryNumber" placeholder="Enter Primary Number"/>
	<input type="text" class="text" id="name" name="name" placeholder="Enter Name"/>
	<input type="email" class="email" id="email" name="email" placeholder="Enter Email"/>
	<input type="text" class="text" id="status" name="status" placeholder="Enter Status"/>
	<input type="password" class="text" id="password" name="password" minlength="6" placeholder="Enter Your Password"/>
	<input type="submit" value="Register"/>
</form>
</body>
</html>
